<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>照片预览</title>
	<link rel="stylesheet" href="css/baguetteBox.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="/static/js/protect.js"></script>
</head>
<body>
	<div class="jq22-container">
    <div class="baguetteBoxOne gallery">
        <a href="img/big/2-1.png" data-caption="1">
            <img src="img/thumbs/2-1.png" alt="1">
        </a>
        <a href="img/big/2-2.png" title="2">
            <img src="img/thumbs/2-2.png" alt="2">
        </a>
        <a href="img/big/2-3.png">
            <img src="img/thumbs/2-3.png" alt="3">
        </a>
        <a href="img/big/2-4.png">
            <img src="img/thumbs/2-4.png" alt="4">
        </a>
       	
    </div>
</div>

	<script src="js/baguetteBox.js" async></script>
	<script src="js/highlight.min.js" async></script>
	<!--[if lt IE 9]>
	<script>
	var oldIE = true;
	</script>
	<![endif]-->
	<script>
	window.onload = function() {
	    baguetteBox.run('.baguetteBoxOne');
	    baguetteBox.run('.baguetteBoxTwo');
	    baguetteBox.run('.baguetteBoxThree', {
	        animation: 'fadeIn',
	        noScrollbars: true
	    });
	    baguetteBox.run('.baguetteBoxFour', {
	        buttons: false
	    });
	    baguetteBox.run('.baguetteBoxFive', {
	        captions: function(element) {
	            return element.getElementsByTagName('img')[0].alt;
	        }
	    });

	    if (typeof oldIE === 'undefined' && Object.keys) {
	        hljs.initHighlighting();
	    }
	};
	</script>
</body>
</html>
